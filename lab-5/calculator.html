<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input[type="text"] {
            width: 96%;
            height: 40px;
            font-size: 18px;
            text-align: right;
        }

        button {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="2" align="center" cellpadding="5">
        <tr>
            <td colspan="4"><input type="text" id="myText" readonly></td>
        </tr>
        <tr>
            <td><button onclick="clearDisplay()">AC</button></td>
            <td><button onclick="backspace()">b</button></td>
            <td><button onclick="appendValue('%')">%</button></td>
            <td><button onclick="appendValue('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('7')">7</button></td>
            <td><button onclick="appendValue('8')">8</button></td>
            <td><button onclick="appendValue('9')">9</button></td>
            <td><button onclick="appendValue('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('4')">4</button></td>
            <td><button onclick="appendValue('5')">5</button></td>
            <td><button onclick="appendValue('6')">6</button></td>
            <td><button onclick="appendValue('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('1')">1</button></td>
            <td><button onclick="appendValue('2')">2</button></td>
            <td><button onclick="appendValue('3')">3</button></td>
            <td><button onclick="appendValue('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendValue('00')">00</button></td>
            <td><button onclick="appendValue('0')">0</button></td>
            <td><button onclick="appendValue('.')">.</button></td>
            <td><button onclick="calculateResult()">=</button></td>
        </tr>
    </table>
    <script>
        function appendValue(val) {
            document.getElementById('myText').value += val;
        }
        function clearDisplay() {
            document.getElementById('myText').value = '';
        }
        function backspace() {
            let current = document.getElementById('myText').value;
            document.getElementById('myText').value = current.slice(0, -1);
        }
        function calculateResult() {
            let exp = document.getElementById('myText').value;
            document.getElementById('myText').value = eval(exp);
        }
    </script>
</body>

</html>
