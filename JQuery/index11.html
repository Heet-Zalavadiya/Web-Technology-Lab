<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <button id="fade-out">Fade Out</button>
    <button id="fade-in">Fade In</button>
    <button id="fade-toggle">Fade Toggle</button>
    <img src="https://images.unsplash.com/photo-1744359678374-4769eacf44d6?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="">
</body>
<script>
    $("#fade-out").click(function () {
        $("img").fadeOut();
    })
    $("#fade-in").click(function () {
        $("img").fadeIn();
    })
    $("#fade-toggle").click(function () {   
        $("img").fadeToggle();
    })    
</script>

</html>
