<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <div id="validate"></div>
    <script>
        $(document).ready(function () {
            $("input").blur(function () {
                if ($(this).val() == "") {
                    $("#validate").text("Invalid")
                }
            })
        })
    </script>
</body>

</html>
