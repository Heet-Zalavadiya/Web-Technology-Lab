<!doctype html>
<html lang="en">

<head>
    <title>Card AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .card {
            background-color: white;
            color: black;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card{
            background-color:lightsteelblue;
            color: darkblue;
        }
    </style>
</head>

<body>
    <div id="tblbody" class="row">

    </div>
        <script>
            temp = ''
            const xhttp = new XMLHttpRequest()
            xhttp.open("GET", "https://6881bc9466a7eb81224bb66b.mockapi.io/student", true)
            xhttp.send()
            xhttp.onload = function () {
                if (xhttp.status == 200) {
                    data = JSON.parse(this.responseText)
                    data.map((stu) => {
                        temp += `   
                            <div class="col-3 mb-4">
                                    <div class="card" style="width: 18rem;">
                                        <img src="${stu.avatar}" class="card-img-top" alt="...">
                                            <div class="card-body" id='cbody' >
                                                <p class="card-text">Student Id: ${stu.id}</p>
                                                <p class="card-text">Student Name: ${stu.name}</p>
                                            </div>
                                    </div>
                            </div>`

                     })
                    tblbody.innerHTML = temp;
                } else {
                    alert("data not found")
                }
            }
        </script>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
