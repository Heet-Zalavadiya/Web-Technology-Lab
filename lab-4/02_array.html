<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>

<body>
    <script>
        arr = [1, 3, 2, 5, 4, 7, 6, 10, 8, 9];
        arr.push(11);  // back side add
        console.log(arr);
       
        arr.pop(11); // back side remove
        console.log(arr);

        nlen = arr.unshift(0); // return length of new array 
        console.log(nlen); // also add from front side
        console.log(arr);

        n = arr.shift();  // return removed element
        console.log(n); // remove from front side
        console.log(arr);

        console.log(arr.sort((a,b) => a - b));

        // n1 = arr.splice(2,5); // return deleted array index to length
        // console.log(n1);
        // console.log(arr); // original array

        n2 = arr.slice(2,5); // index to index - 1
        console.log(n2); // give deleted array
        console.log(arr); // not change original length 

    </script>
</body>

</html>
