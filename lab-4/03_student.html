<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Lab 4</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <script>
        students = [
            {
                name: "Heet Zalavadiya",
                enrollment: 24010101311,
                city:"junagadh"
            },
            {
                name: "Niraj Thummar",
                enrollment: 24010101282,
                city:"surat"
            },
            {
                name: "Nakul Kachhava",
                enrollment: 24010101116,
                city:"rajkot"
            },
            {
                name: "Mohit Saraya",
                enrollment: 24010101251,
                city:"godhra"
            },
        ];

        document.write("<table class='table table-bordered table-striped'>");
        document.write("<thead class='table-primary'>");
        document.write("<tr>");
        document.write("<th>name</th>");
        document.write("<th>enrollment</th>");
        document.write("<th>city</th>");
        document.write("</tr>");
        document.write("</thead>");

        document.write("<tbody>");
        for (let i = 0; i < students.length; i++) {
            document.write("<tr>");
            document.write("<td>" + students[i].name + "</td>");
            document.write("<td>" + students[i].enrollment + "</td>");
            document.write("<td>" + students[i].city + "</td>");
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");

    </script>
</body>

</html>
