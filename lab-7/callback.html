<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>
    <script>
        function sum(a, b, mycallback) {
            result = a + b;
            mycallback(result);
        }
        function printans(ans) {
            document.write(ans);
        }
        sum(10, 20, printans);
    </script>
</body>

</html>
