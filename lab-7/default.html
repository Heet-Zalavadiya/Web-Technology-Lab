<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Argument</title>
</head>

<body>
    <script>
        function sum(a, b = 6) {
            console.log(a);
            console.log(b);
        }
        sum(3, 4);
        sum(4);
    </script>
</body>

</html>
