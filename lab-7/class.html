<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            display() {
                console.log(`Name is ${this.name} and Age is ${this.age}`);
            }
        }

        const person1 = new Person("Heet", 18);
        person1.display(); 
    </script>
</body>

</html>
