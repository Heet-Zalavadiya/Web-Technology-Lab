<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Let Var</title>
</head>

<body>
    <script>
        if (true) {
            let a = 10;
            var b = 20;
            while (true) {
                document.write(a);
                document.write(b);
            }
        }
        document.write(a);
        document.write(b);
    </script>
</body>

</html>
